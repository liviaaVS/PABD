<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Vendas</title>
    <style>
        /* Estilos Básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(154, 66, 255);
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #666;
        }
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            margin-top: 15px;
            font-size: 1.2em;
        }
        .product-card p {
            color: #888;
        }
        .product-card .price {
            font-size: 1.5em;
            color: #333;
            margin: 15px 0;
        }
        .product-card button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-card button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja de Vendas</h1>
    </header>

    <div class="navbar">
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>

    <div class="main-content">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <p class="price">R$ 99,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <p class="price">R$ 149,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3.</p>
            <p class="price">R$ 79,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        
        <!-- Adicione mais produtos conforme necessário -->
    </div>

    <footer>
        <p>&copy; 2024 Minha Loja de Vendas. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
